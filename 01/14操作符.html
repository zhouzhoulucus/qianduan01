<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    /**
     * 操作符
     *
     * 算数运算符
     * 一元运算符
     * 二元运算符
     * 三元运算符
     *
     * 复合运算符
     *
     * 关系运算符
     *
     * 逻辑运算符
     */
    var str ="5";
    var num = 5;
    // == 是不严格判断相等的  只是比较值
    // === 是严格判断是否相等的
    // === 是又要判断类型 又要判断值
    console.log(str === num);

    // != 不严格的不等于
    // !==严格的不等于
</script>
</body>
</html>
